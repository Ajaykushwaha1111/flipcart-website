
{% extends 'main.html'%}

{% block body%}
{%load static%}
<h1 class="text-center mt-4 text-primary"> Welcome Students</h1>
<img src="/static/i.jpg" width="120px">
<br>
<img src="{% static 'i.jpg'%}" width="120px">


<div class="row">
    <div class="col-md-2">
        <h4>Ajay </h4>
        <p>I am Developer</p>

    </div>
    <div class="col-md-8">
        <a href="/add/" class="btn btn-primary mb-2">add User</a>
        <table class="table table-bordered">

                <th>ID</th>
                <th>Name</th>
                <th>Email</th>

            {% for s in stu %}

                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.password}}</td>
                <td><a href="{% url 'edit' s.id%}">Edit</a> <a href="{% url 'delete' s.id%}"> Delete</a></td>
            </tr>   
            {% endfor %}
        </table>

    </div>
    <div class="col-md-2">right section</div>

</div>
